    - deployment: ProvisionEnvResources_HostedAgent_${{ env.key }}
      environment: ${{ env.value.environmentDisplayName }}
      pool:
        name: ${{ parameters.hostedAgentName }}
        vmImage: 'ubuntu-latest'
      variables:
        hostType: 0          # Hosted agent
        envName: ${{ env.key }}
      strategy:
        runOnce:
          deploy:
            steps:
            - checkout: self
